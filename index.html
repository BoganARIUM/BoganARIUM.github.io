<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bogan Caps</title>
    <meta name="description" content="King of Bogans" />
    <meta name="author" content="Bogan and Producer Ted" />

    <meta property="og:title" content="Bogan Caps" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />

    <link rel="icon" href="" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
  </head>

  <body>
    <div>
      <button id="runaway-btn">Raffle Form</button>
      <button id="exit" href="#"><i class="fas fa-times fa-3x"></i></button>
    </div>
    <div id="hero">
      <img id="main-logo" src="assets/arium_logo.png" />
    </div>
    <div id="error">
      <div id="error-content">
        <img id="dinosaur" src="assets/dinosaur.png" alt="Dinosaur" />
        <h3 id="error-title">This webpage is not available</h3>
        <h4 id="error-subtitle">DNS_PROBE_FINISHED_NO_INTERNET</h4>
        <div id="error-reload">
          <a href="https://www.instagram.com/bogan.caps/">
            <button id="reload">Reload</button>
          </a>
        </div>
        <div id="error-details">
          <div id="details-link"><a href="https://www.instagram.com/bogan.caps/">Details</a></div>
        </div>
      </div>
    </div>
    <div id="bogan-video">
      <video id="video" width="640" height="480">
        <source src="assets/Bogan.webm" type="video/webm" />
        Sorry, your browser doesn't support HTML5 video.
      </video>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
